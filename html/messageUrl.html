<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>推送信息显示url</title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			.xiye{
				width: 90%;
				height: auto;
				margin: auto;
				color: gray;
				padding-top:10px ;
			}
			.xiye>p{
				margin-top: 10px;
			}
		</style>
		<script src="../js/jquery-1.10.2.min.js"></script>
		<script src="../js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="../js/jquery-migrate-1.2.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/url.js"></script>
		<script src="../js/modernizr.min.js"></script>
		<script src="../js/jquery.nicescroll.js"></script>
	</head>
	<body bgcolor="#eeeeee">
		<h2 id="pushTitle" style="text-align: center"></h2>
		<p id="pushDate" style="text-align: center"></p>
		<div class="Thlog_box" id="zhengyue">

		</div>
		<script type="text/javascript">
			$(function(){
                var j = location.href;
                var idd=j.substring(j.indexOf("=")+1,j.length);
				$.ajax({
					type: "GET",
					url: dataUrl+'/message/queryOneMessage.do',
					data:{"messageDateTime":idd},
					dataType: "json",
					success: function(data){
						$.each(data,function(i,item){
                            $('#pushTitle').html(item.messageTitle);
                            $('#pushDate').html(item.messageDateTime);
							$('#zhengyue').html("    "+item.messageContext);
						});
					}
				});
			});
		</script>
	</body>
</html>
