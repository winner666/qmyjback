<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录</title>
		<link href="../css/xs-public.css" rel="stylesheet" type="text/css" />
		<style>
			/*body{
             background-image: url("../img/back_ground.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }*/
		</style>
	</head>
	<body>
		
		<div class="cf">
			<div class="xs-welcome-head"><div class="ctr w">欢迎来到青木易家平台</div></div>
			<div class="xs-welcome-head-login">
				<div class="ctr xs-welcome-login-icon w"><span class="fl"><img src="images/logo.png"/></span></div>
			</div>
			<div class="xs-bg-img">
				<div class="xs-login-box ctr w">
					<div class="xs-bg-img-content fr">
						<div class="xs-bg-img-content-box cf">
							<form class="">
								<div class="xs-member-login">忘记密码</div>
								<div class="xs-hint-box cf">
									<!--提示-->
			                    	<div class="xs-hint xs-hint-user">
			                    		<span class="xs-hint-icon fl"></span>
			                    		<div class="xs-hint-word">请输入用户名</div>
			                    	</div>
									<div class="xs-member-box xs-member-box-user fl">
			                        	<span class="xs-member-icon fl"><img src="images/zhanghao.png"/></span>
			                            <input type="text" value="寒" class="userName fr" id="" placeholder="输入用户名"/>
			                        </div>
			                    </div>
			                    <div class="xs-hint-box cf">
			                    	<!--提示-->
			                    	<div class="xs-hint xs-hint-pwd">
			                    		<span class="xs-hint-icon fl"></span>
			                    		<div class="xs-hint-word">请输入密码</div>
			                    	</div>
									<div class="xs-member-box fl">
			                            <span class="xs-member-icon fl"><img src="images/mima.png"/></span>
										<input type="password" value="123456" class="pwd fr" id="" placeholder="输入密码"/>
			                        </div>
			                    </div>
			                    <div class="xs-hint-box cf">
			                    	<!--提示-->
			                    	<div class="xs-hint xs-hint-checkCode">
			                    		<span class="xs-hint-icon fl"></span>
			                    		<div class="xs-hint-word">请输入校验码</div>
			                    	</div>
									<div class="xs-member-box fl">
			                            <span class="xs-member-icon fl"><img src="images/yanzheng.png"/></span>
										<input type="text" class="checkCode fl" id="" placeholder="校验码"/>
										<span class="checkCodeImg fr"><img src="" alt="" id="img"></span>
			                        </div>
			                    </div>
			                    
			                    <div class="xs-member-color cf">
									<span class="xs-forget-pwd fl">忘记密码?</span>
			                        <span class="login-register fr">免费注册</span>
								</div>
								
								<div class="cf">
			                        <button type="button" class="xs-member-btn login">登录</button>
			                   	</div>
		                   	</form>
						</div>
					</div>
				</div>
			</div>
		</div>
       
  
        <script type="text/javascript" src="../js/login/log.js"></script>

	</body>
</html>
